<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Final Jeopardy</title>
  </head>
  <body>
    <h1>Final Round</h1>
    <!-- Do not change the script source. Allows import/export to work. -->
    <script src="./scripts/index.js" type="module"></script>

    <div class="finalContainer">
      <div class="category">FINAL CATEGORY</div>
    </div>

    <div class="finalContainer">
      <div class="question" data-id="finalQuestion">Final Question</div>
    </div>

    <div class="finalAnswers">
      <input type="text" id="fname" name="firstname" placeholder="Point bet amount...">
      <input type="text" id="name" name="lastname" placeholder="Final answer...">
    </div>


    <div class="btn-group">
      <button value="Bet">Bet</button>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <script src="./index.mjs" type="module"></script>
  </body>
  <footer>Footer information</footer>
</html>
