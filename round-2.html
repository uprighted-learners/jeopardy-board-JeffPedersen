  <body>
    <h1>Round Two</h1>
    <h2>Player Turn</h2>
    <!-- Do not change the script source. Allows import/export to work. -->
    <script src="./scripts/index.js" type="module"></script>

    <div class="scoreboard">
      <div class="scoreboard__name scoreboard__name--one">Player 1</div>
      <div class="scoreboard__name scoreboard__name--two">Player 2</div>
      <div class="scoreboard__score"></div>
      <div class="scoreboard__score"></div>
    </div>
    <div class="container">
      <!-- Container for categories with unique data ids -->
      <!-- https://developer.mozilla.org/en-US/docs/Learn/HTML/Howto/Use_data_attributes -->

      <div class="category" data-id="HistoryCategory">History</div>

      <div class="category" data-id="ComputersCategory">Computers</div>
      <div class="category" data-id="AnimalsCategory">Animals</div>
    </div>
      
    <div class="container">
      <!-- Container for question cards with unique data ids -->
      <div class="questionCard1" data-id="General202">200</div>
      <div class="questionCard2" data-id="History202">200</div>
      <div class="questionCard3" data-id="Nature202">200</div>

      <div class="questionCard1" data-id="General600">600</div>
      <div class="questionCard2" data-id="History600">600</div>
      <div class="questionCard3" data-id="Nature400">600</div>
      <div class="questionCard4" data-id="Mythology600">600</div>
      <div class="questionCard5" data-id="Computers600">600</div>
      <div class="questionCard6" data-id="Animals600">600</div>

      <div class="questionCard1" data-id="General800">800</div>
      <div class="questionCard2" data-id="History800">800</div>
      <div class="questionCard3" data-id="Nature800">800</div>
      <div class="questionCard4" data-id="Mythology800">800</div>

      <div class="questionCard4" data-id="Mythology1000">1000</div>
      <div class="questionCard5" data-id="Computers1000">1000</div>
      <div class="questionCard6" data-id="Animals1000">1000</div>
    </div>

    <!-- Guess input with accepting text, placeholder of what is... for immersion -->
    <form class="guess" id="submit">
      <input type="text" name="name" placeholder="What is..." name="guess">
      <button id="SubmitButton" type="submit">Submit Answer</button>
    </form>
