<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Jeopardy, yo</title>
  </head>
  <body>
    <div class="app">
      <header class="top-header">
        <h1>Jeopardy, yo</h1>
        <p class="score">Score <span class="score-count"></span></p>
      </header>

      <div class="board">
      </div>

      <div class="card-modal">
        <div class="card-modal-inner">
          <h2 class="clue-text"></h2>
          <form autocomplete="off">
            <input name="user-answer" type="text" />
            <button type="submit">Answer</button>
          </form>
          <div class="result">
            <p class="result_success">RIGHT</p>
            <p class="result_fail">WRONG</p>
            <p class="result_correct-answer">
              what is....
              <span class="result_correct-answer-text"
                ></span
              >
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
